---
- name: Windows update
  hosts: windows
  tasks:
    - name: Install all critical and security updates
      ansible.windows.win_updates:
        category_names:
          - CriticalUpdates
          - SecurityUpdates
          - UpdateRollups
        state: installed
      register: update_result

    - name: Reboot host if required
      ansible.windows.win_reboot:
      when: update_result.reboot_required
